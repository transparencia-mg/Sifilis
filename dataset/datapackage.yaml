name: sifilis
owner_org: secretaria-de-estado-de-saude-ses
profile: data-package
resources:
  - description: Dados de Sífilis Adquirida
    dialect:
      delimiter: ;
    encoding: utf-8-sig
    format: csv
    hashing: md5
    name: dados_sifilis_adquirida
    path: data/dados_sifilis_adquirida.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: id_agravo
          type: string
          title: ID do Agravo
          description: ID do Agravo
        - name: dt_notific
          type: date
          title: Data de Notificação
          description: Data de Notificação
        - name: nu_ano
          type: integer
          title: Ano de Notificação
          description: Ano de Notificação
        - name: id_municip
          type: string
          title: Município de Notificação
          description: Município de Notificação
        - name: id_regiona
          type: string
          title: Regional de Notificação
          description: Regional de Notificação
        - name: dt_nasc
          type: date
          title: Data de Nascimento
          description: Data de Nascimento
        - name: nu_idade_n
          type: geopoint
          title: Idade
          description: Idade
        - name: cs_sexo
          type: string
          title: Sexo
          description: Sexo
          constraints:
             enum:
               - 'Feminino'
               - 'Masculino'
               - 'Ignorado'
        - name: cs_raca
          type: string
          title: Raça/Cor
          description: Raça/Cor
          constraints:
             enum:
               - 'Branca'
               - 'Preta'
               - 'Amarela'
               - 'Parda'
               - 'Indígena'
               - 'Ignorado'
        - name: cs_escol_n
          type: string
          title: Escolaridade
          description: Escolaridade
          constraints:
            enum:
              - 'Analfabeto'
              - '1ª a 4ª série incompleta do EF'
              - '4ª série completa EF'
              - '5ª a 8ª série incompleta do EF'
              - 'Ensino fundamental completo'
              - 'Ensino médio incompleto'
              - 'Ensino médio completo'
              - 'Educação superior incompleta'
              - 'Educação superior completa'
              - 'Ignorado'
              - 'Não se aplica'
        - name: id_mn_resi
          type: string
          title: Município de Residência
          description: Município de Residência
        - name: id_rg_resi
          type: string
          title: Regional de Residência
          description: Regional de Residência
    scheme: file
    title: Dados de Sífilis Adquirida
