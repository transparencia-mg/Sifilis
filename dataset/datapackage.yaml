          type: string
          title: Resultado do teste
          description: Resultado do teste treponêmico realizado
          constraints:
             enum:
               - 'Reagente'
               - 'Não reagente'
               - 'Não realizado'
               - 'Ignorado'
        - name: evolucao
          type: string
          title: Evolução
          description: Evolução do caso de sífilis congênita
          constraints:
             enum:
               - 'Vivo'
               - 'Óbito por sífilis congênita'
               - 'Óbito por outras causas'
               - 'Aborto'
               - 'Natimorto'
               - 'Ignorado'
    scheme: file
    title: Dados Sífilis Congênita
