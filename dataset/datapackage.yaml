          title: Município de Notificação
          description: Município de Notificação
        - name: id_regiona
          type: string
          title: Regional de Notificação
          description: Regional de Notificação
        - name: dt_diag
          type: date
          title: Data de diagnóstico
          description: Data de diagnóstico
        - name: dt_nasc
          type: date
          title: Data de Nascimento
          description: Data de Nascimento
        - name: nu_idade_n
          type: geopoint
          title: Idade
          description: Idade
        - name: cs_sexo
          type: string
          title: Sexo
          description: Sexo
          constraints:
             enum:
               - 'Feminino'
               - 'Masculino'
               - 'Ignorado'
        - name: cs_raca
          type: string
          title: Raça/Cor
          description: Raça/Cor
          constraints:
             enum:
               - 'Branca'
               - 'Preta'
               - 'Amarela'
               - 'Parda'
               - 'Indígena'
               - 'Ignorado'
        - name: id_mn_resi
          type: string
          title: Município de Residência
          description: Município de Residência
        - name: id_rg_resi
          type: string
          title: Regional de Residência
          description: Regional de Residência
        - name: antsifil_n
          type: string
          title: Diagnóstico de sífilis
          description: Diagnóstico de sífilis firmado laboratorialmente
          constraints:
             enum:
               - 'Após o parto'
               - 'Durante o pré-natal'
               - 'Não realizado'
               - 'No momento do parto/curetagem'
               - 'Ignorado'
